<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img class="bg-main" src="./images/bg-main-desktop.png" alt="bg-main">

  <div class="cards">

    <div class="card front-card">
      <div class="top">
        <img src="./images/card-logo.svg" alt="card-logo">
      </div>
      <div class="bottom">
        <p id="cardFrontNumber">0000 0000 0000 0000</p>
        <footer>
          <p id="cardFrontName">Jane Appleseed</p>
          <p><span id="cardFrontMonth">00</span>/<span id="cardFrontYear">00</span></p>
        </footer>
      </div>
    </div>

    <div class="card back-card">
      <p id="cardBackCvc">000</p>
    </div>

  </div>

  <form onsubmit="submitForm(event)">

    <div class="inputBox">
      <label for="cardholder">Cardholder Name</label>
      <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
      <span class="hidden" id="cardholderError"></span>
    </div>

    <div class="inputBox">
      <label for="cardnumber">Card Number</label>
      <input type="text" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
      <span class="hidden" id="cardnumberError"></span>
    </div>

    <div class="line">

      <div class="inputBox">
        <label for="expdate">Exp. Date (MM/YY)</label>
        <div class="line">
          <input type="number" name="expdate-month" id="expdate-month" placeholder="MM">
          <input type="number" name="expdate-year" id="expdate-year" placeholder="YY">
        </div>
        <span class="hidden" id="dateError"></span>
      </div>

      <div class="inputBox">
        <label for="cvc">CVC</label>
        <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
        <span class="hidden" id="cvcError"></span>
      </div>

    </div>

    <input type="submit" value="Confirm">

  </form>

  <div class="completed hidden">
    <img src="./images/icon-complete.svg" alt="completed-icon">
    <div class="texts">
      <h2>Thank You!</h2>
      <p>We've added your card details</p>
    </div>
    <input type="submit" value="Continue" onclick="location.reload()">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/VillyRosa" target="_blank">VillyRosa</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
